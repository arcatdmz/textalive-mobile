<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>TextAlive Mobile</title>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <style type="text/css">footer { text-align: center; }</style>
  </head>
  <body>
    <div class="ui dimmer">
      <div class="ui text loader">読み込み中…</div>
    </div>
    <div class="ui container">
      <div class="ui basic segment">
        <h1 class="ui header"><i class="lab icon"></i>
          <div class="content">TextAlive Mobile</div>
        </h1>
        <div class="ui divider"></div>
      </div>
      <section id="input">
        <div class="ui segment">
          <h2 class="ui dividing header"><i class="music icon"></i>
            <div class="content">音楽の選択
              <div class="sub header">Songleに登録されている111万曲以上から選択</div>
            </div>
          </h2>
          <div class="ui form">
            <div class="ui stackable grid">
              <div class="eight wide column">
                <div class="grouped fields" id="music-selector">
                  <label for="music">おすすめ楽曲から選ぶ:</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input class="hidden" type="radio" name="music" tabindex="0" value="http://piapro.jp/t/QVs8/20110115011217" checked="checked"/>
                      <label>妄想スケッチ / 40メートルP (<a href="http://piapro.jp/t/QVs8/20110115011217" target="_blank">ピアプロ</a>)
                      </label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input class="hidden" type="radio" name="music" tabindex="0" value="https://daniwell.github.io/assets/mp3/nekomimi.mp3"/>
                      <label>ねこみみスイッチ / daniwell (<span data-href="https://daniwell.github.io/assets/mp3/nekomimi.mp3">MP3</span>)
                      </label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input class="hidden" type="radio" name="music" tabindex="0" value="http://www.youtube.com/watch?v=Za3SaGnFCFI"/>
                      <label>Awake / primary (<a href="http://www.youtube.com/watch?v=Za3SaGnFCFI" target="_blank">YouTube</a>)
                      </label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input class="hidden" type="radio" name="music" tabindex="0" value="http://www.nicovideo.jp/watch/sm6326371"/>
                      <label>tripster / リツカ (<a href="http://www.nicovideo.jp/watch/sm6326371" target="_blank">ニコ動</a>)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="eight wide column">
                <div class="field" id="music-searcher">
                  <label for="music-search">楽曲を探す:</label>
                  <form class="ui action input">
                    <input type="text" placeholder="曲名, アーティスト名, URLなど" name="music-search"/>
                    <button class="ui button">検索</button>
                  </form>
                </div>
                <div class="ui warning message">
                  <div class="header">検索結果が見つかりませんでした。</div>
                </div>
              </div>
            </div>
            <div class="ui center aligned basic segment" id="start">
              <button class="ui huge primary button"><i class="video play icon"></i>再生する</button>
            </div>
          </div>
        </div>
      </section>
      <div class="ui hidden divider"></div>
      <section id="output">
        <div class="ui segment">
          <h2 class="ui dividing header"><i class="film icon"></i>
            <div class="content">歌詞アニメーション
              <div class="sub header">TextAliveが歌詞アニメーションを自動生成</div>
            </div>
          </h2>
          <div class="ui hidden warning lyrics message">
            <div class="header"></div>
            <p>この曲に歌詞をつけるには<a href="http://textalive.jp">TextAlive</a>本サイトにアクセスしてください。</p>
          </div>
          <div id="player-root"></div>
        </div>
      </section>
      <div class="ui basic center aligned segment">
        <div class="ui divider"></div>
        <footer class="ui horizontal divided list">
          <div class="item">&copy; <a href="https://junkato.jp/ja">Jun Kato</a></div>
          <div class="item">2018</div>
        </footer>
      </div>
    </div>
    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="http://textalive.jp/javascripts/require.js"></script>
    <script src="javascripts/main.js"></script>
    <script>require(['main']);</script>
    <script src="http://textalive.jp/javascripts/api/embed-v1.js"></script>
  </body>
</html>
